<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Farmacia</title>
    </head>
    <body>
        <div class="contenedor col-md-6"> 
            <h1>Cliente</h1>  
            <div class="row g-3">
                <div class="col-12">
                    <label for="nombreCliente" class="form-label">Nombre:</label>
                    <input [(ngModel)]="nombre" required type="text" class="form-control" id="nombreCliente" name="nombreCliente">
                </div>
                <div class="col-12">
                    <label for="edadCliente" class="form-label">Edad:</label>
                    <input [(ngModel)]="edad" required type="number" class="form-control" id="edadCliente" name="edadCliente">
                </div>
                <div class="col-12">
                    <label for="telefonoCliente" class="form-label">Teléfono:</label>
                    <input [(ngModel)]="telefono" required type="text" class="form-control" id="telefonoCliente" name="telefonoCliente">
                </div>
                <div class="col-12">
                    <label for="direccionCliente" class="form-label">Dirección:</label>
                    <input [(ngModel)]="direccion" required type="text" class="form-control" id="direccionCliente" name="direccionCliente">
                </div>
            </div>
            <div class="col-12" id="btn">
                <button class="btn btn-primary" (click)="onSubmit()" type="submit">Registrar</button>
            </div>
        </div> 
    </body>
</html>
